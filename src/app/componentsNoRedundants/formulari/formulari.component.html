<form ngForm>
  <section>
    <div class='left'>
      <!--foto provisional-->
      <img [src]="imagePath" width="15%" alt="">
      <p>Ja tens un compte?<br><br><button class='btn1'><a href="FormulariInicisessio.html">Iniciar Sessi√≥</a></button></p>
    </div>
  </section>
  <div class='right'>
    <h2>Crea un compte</h2>

    <label>Usuari:</label><br>
    <input [(ngModel)]="username" placeholder="Introdueix l'usuari" name="user">
    <br>
    <label>Email:</label><br>
    <input type='email' required>
    <br>
    <label>Contrasenya:</label><br>
    <input type='password'>
    <br><br>
    <Button (click)="onUsernameChange()">Registrar-se</Button>
    <p>Usuarios: {{ users | json }}</p>
  </div>
</form>
